host = localhost

modules = {
	auth-wots2 = {
		used-as = ["auth"]
		class = "de.abbaddie.rirc.wots2.Wots2AuthProvider"

		master-user = "biggerskimo"
		master-password = "$2a$10$Bc0ptvNuWbWEi1bTKi4MpuIhWGUZKgg3BPCA4vVyIu3lQ88mI.x4S"
	}

	#auth-yaml = {
	#	used-as = ["auth"]
